<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CRM Signup form</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <!-- Font Icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/nmp/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!--Main css -->
    <link rel="stylesheet" href="/CSS/style.css">
</head>
<body>

    <div class="main">

        <!-- Sign up form -->
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">Sign up</h2>
                        <form method=""POST" class="register-form" id="register-form">
                            <div class="form-group">
                                <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="name" id="name" placeholder="Your Name"/>
                            </div>
                            <div class="form-group">
                                <label for="email"><i class="zmdi zmdi-email"></i></label>
                                <input type="email" name="email" id="email" placeholder="Your Email"/>
                            </div>
                            <div class="form-group">
                                <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="pass" id="pass" placeholder="Password"/>
                            </div> 
                            <div class="form-group form-button">
                                <input type="submit" name="signup" id="signup" class="form-submit" value="Signup"/input>
                            </div>    
                            <p class="social-label">Or Sign up with social platforms</p>
                            <div class="social-login">
                                <ul class="socials">                                   
                                    <li><a href="#"><i class="bi bi-facebook zmdi-facebook zmdi"></i></a></li>
                                    <li><a href="#"><i class="display [o] zmdi-google </i></a></li>
                                    <li><a href="#"><i class="display [o] zmdi-twitter </i></a></li>
                                    <li><a href="#"><i class="display-flex-center zmdi zmdi-linkedin"></i></li>
                                </ul>   
                            </div>
                        </form>
                    </div>
                    <div class="signup-image"></div>
                        <figure><img src="/Image/Group 10@2x.png" alt=""></figure>
                    </div> 
                </div>
            </div>
        </section>
        <div>
            <H5 class="form-title">Don't Have an Account Yet?</H5>
            <H5 class="form-title">What are you waiting for? Let's Fix that now!</H5>
            <H5 div class="d-inline p-2 text-bg-primary">Sign Up</H5>
        </div>
    </div>

    

</body>
</head>
</html>
